<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style type="text/css">
            html, body{
            height: 100%;
            font-weight: 800;
            }

            svg {
            font-family: Helvetica, sans-serif;
            }

            svg {
            display: block;
            font: 6em 'Helvetica';
            width: 960px;
            height: 300px;
            margin: 0 auto;
            }

            .text-copy {
            fill: none;
            stroke: #E2A31D;
            stroke-width: 4;
            animation: textAnimate 5s;
            }

            @keyframes textAnimate {
                0%{
                    stroke-dasharray: 0 50%;
                }
                100%{
                    stroke-dasharray: 50% 0;
                }
            }
        </style>
    </defs>

    <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="80%">KIRILL CHERNOGRIVOV</text>
    </symbol>

    <g class = "g-ants">
        <use xlink:href="#s-text" class="text-copy"></use>
    </g>
</svg>